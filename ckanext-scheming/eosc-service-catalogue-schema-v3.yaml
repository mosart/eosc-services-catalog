dataset_type: service
about: EOSC Service Catalogue v3 schema for CKAN datasets
about_url: https://github.com/eosc-services-catalog

dataset_fields:
- field_name: title
  label: Service Name
  preset: title
  form_placeholder: eg. SURF Research Cloud
  required: true

- field_name: name
  label: URL Slug
  preset: dataset_slug
  form_placeholder: eg. surf-research-cloud

- field_name: notes
  label: Detailed Description
  preset: markdown
  form_placeholder: >-
      Describe the service scope, key features, and eligibility criteria.
  required: true
  validators: not_empty unicode_safe

- field_name: bundle_id
  label: Service Bundle ID
  validators: not_empty unicode_safe
  form_placeholder: eg. surf-node:servicebundle:123456
  help_text: Use the unique identifier that will be exposed via the EOSC API.

- field_name: abbreviation
  label: Abbreviation
  validators: ignore_missing unicode_safe
  help_text: Short code used internally for the service (optional).

- field_name: webpage
  label: Service Webpage
  validators: not_empty unicode_safe url_validator
  form_placeholder: https://service.example.org

- field_name: tagline
  label: Tagline
  validators: ignore_missing unicode_safe
  help_text: Single-sentence value proposition shown to users.

- field_name: logo
  label: Logo URL
  validators: ignore_missing unicode_safe url_validator
  form_placeholder: https://service.example.org/logo.png

- field_name: scientific_classification
  label: Scientific Classification
  repeating_subfields:
  - field_name: scientific_domain
    label: Scientific Domain
    preset: select
    validators: scheming_required scheming_choices
    choices:
